name: Deploy Angular App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Add known hosts
      run: |
        ssh-keyscan -p 5680 -H 149.50.146.48 >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 5680 root@149.50.146.48 "
          # Configurar SSH para GitHub si no está
          if [ ! -f ~/.ssh/config ]; then
            echo 'Host github.com' > ~/.ssh/config
            echo '  HostName github.com' >> ~/.ssh/config
            echo '  User git' >> ~/.ssh/config
            echo '  IdentityFile ~/.ssh/id_rsa' >> ~/.ssh/config
            chmod 600 ~/.ssh/config
          fi

          # Instalar NVM si no está
          if [ ! -d \"$HOME/.nvm\" ]; then
            echo 'Instalando NVM...'
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
          fi
          export NVM_DIR=\"$HOME/.nvm\"
          [ -s \"$NVM_DIR/nvm.sh\" ] && \. \"$NVM_DIR/nvm.sh\"

          # Usar Node 18 (o la versión que uses)
          nvm install 18
          nvm use 18

          # Clonar o actualizar repo
          mkdir -p /home/root/mis-proyectos/credi-car
          cd /home/root/mis-proyectos/credi-car

          if [ ! -d .git ]; then
            echo 'Clonando repositorio...'
            git clone git@github.com:Nicovied0/CrediCar.git .
          else
            echo 'Repositorio ya existe, actualizando...'
            git pull origin main
          fi

          # Instalar dependencias
          if [ -f package.json ]; then
            echo 'Instalando dependencias...'
            npm install
          else
            echo 'package.json no encontrado, abortando.'
            exit 1
          fi

          # Build de Angular
          echo 'Buildeando app...'
          npm run build --prod

          echo 'Deploy terminado.'
        "
